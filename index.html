<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>

    <link rel="logo" href="./assets/th.jpeg" type="image/jpeg">


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Danfo&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getweather();"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="loader" class="loader" style="display: none;"></div>
        <div id="weather" style="display: none;">

            <h2 id="city-name"></h2>
            <div class="weather-icon" id="weather-icon">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-cloud"></i>
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-cloud-rain"></i>
                <i class="fa-solid fa-snowflake"></i>
                <i class="fa-solid fa-bolt"></i>
                <i class="fa-solid fa-wind"></i>
            </div>
            <p id="tempearture"><i class="fa-solid fa-temperature-half"></i><span id="temp-value"></span></p>
            <p id="description"></p>
            <p id="humidity"><i class="fa-solid fa-tint"></i><span id="humadity"></span></p>
            <div class="wind">
                <i class="fas fa-wind"></i>
                <p id="wind"></p>
            </div>
            <div class="data-time">
                <p id="curretn-date"><i class="fas fa-calendar-day"></i><span id="date-value"></span></p>
                <p id="current-time"><i class="fas fa-clock"></i><span id="time-value"></span></p>
                <p id="curretn-year"><i class="fas fa-calendar-alt"></i><span id="year-value"></span></p>
            </div>
        </div>
    </div>
    <footer class="footer"  style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
        Designed by Toufeeq Mir
    </footer>


    <script src="app.js"></script>
</body>

</html>
